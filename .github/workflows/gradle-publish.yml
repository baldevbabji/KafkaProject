name: Build and Test Java with Gradle

on:
  push:
    branches:
      - master  # Adjust the branch name as needed
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 17

    - name: Download and cache Gradle
      uses: gradle/wrapper-action@v2
      with:
        version: 8.1.1

    - name: Build with Gradle
      run: ./gradlew build --info  # Use --info for detailed output

    - name: Run tests
      run: ./gradlew test

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: build/libs/*.jar  # Adjust the path to your built JARs or other artifacts
